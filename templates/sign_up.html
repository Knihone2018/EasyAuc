{% extends "base.html" %}
{% block title %}
Sign up
{% endblock %}

{% block head %}
{{super()}}
<style>
    #sign_up {
        width: 20%;
        margin: 100px auto;
    }
</style>
{% endblock %}}

{% block content %}
<div id="sign_up">
    <form action="{{url_for('user.sign_up')}}" method="post">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password_1">Password</label>
        <input type="password" class="form-control" id="password_1" name="password_1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="password_2">Password again</label>
        <input type="password" class="form-control" id="password_2" name="password_2" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default" value="Submit">Submit</button>
    </form>
</div>
{% endblock %}
