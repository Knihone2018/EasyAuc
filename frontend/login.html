<!DOCTYPE html>
<html>
	<head>
		<title>EasyAunc</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/login.css" rel="stylesheet" media="screen">
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		<!-- <link href="css/easyaunc.css" rel="stylesheet" media="screen"> -->
		<script src="js/easyaunc.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row no-gutter">
			    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image" style="background-image: url('login.jpg');background-size: cover;background-position: center;"></div>
			    <div class="col-md-8 col-lg-6">
			      	<div class="login d-flex align-items-center py-5" style="min-height: 100vh;">
			        	<div class="container">
			          		<div class="row">
			            		<div class="col-md-9 col-lg-8 mx-auto">
			              			<h3 class="login-heading mb-4">Welcome back!</h3>
			              			<form>
			                			<div class="form-label-group">
			                				<label for="inputEmail">Email address</label>
			                  				<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
			                			</div>
										<br>
						                <div class="form-label-group">
						                	<label for="inputPassword">Password</label>
											<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
						                </div>
						                <br>
			                			<button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Sign in</button>
			                			<button class="btn btn-lg btn-warning btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Register</button>
			              			</form>
			            		</div>
			          		</div>
			        	</div>
			      	</div>
			      	<footer class="footer navbar-fixed-bottom ">
						<div class="footer-copyright text-center py-3">Copyright Â© 2019 EasyAunc. All rights reserved.</div>
					</footer>
			    </div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		
	</script>
</html>
