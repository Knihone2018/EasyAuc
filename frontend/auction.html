<!DOCTYPE html>
<html>
    <head>
        <title>EasyAuc</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- <link href="css/easyaunc.css" rel="stylesheet" media="screen"> -->
        <script src="js/easyauc.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <h2>
                        EasyAuc
                    </h2>
                    <div class="row clearfix">
                        <div class="col-md-4 column">
                        </div>
                        <div class="col-md-3 column">
                        </div>
                        <div class="col-md-3 column">
                        </div>
                        <div class="col-md-2 column">
                            <br>
                            <button id="home" type="button" class="btn btn-warning btn-sm">Home<span style="display: none"></span></button>
                            <button id="myaccount" type="button" class="btn btn-primary btn-sm">My Account<span style="display: none"></span></button>
                        </div>
                    </div>
                </div>
            </div>
            <br/>
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <div class="jumbotron">
                        <h1>
                            <span class="text-primary">H</span>
                            <span class="text-secondary">e</span>
                            <span class="text-success">l</span>
                            <span class="text-danger">l</span>
                            <span class="text-warning">o</span>
                            <span class="text-info">!</span>
                        </h1>
                    </div>
                </div>
            </div>
            <div class="mb-3" id="image">
            </div>
            <div class="mb-3">
                <h1 id="name" class="text-info">Item Name</h1>
            </div>
            <br>
            <div class="mb-3">
                <label>Time Left</label>
                <div id="timeleft" class="text-danger">00:00</div>
            </div>
            <div class="mb-3">
                <label>Current Price</label>
                <div id="currentprice" class="text-warning">US $35.0</div>
            </div>
            <div class="mb-3">
                <label>Bid (US $)</label>&nbsp<a class="text-info" data-toggle='modal' data-target='#bidInfoModal' id="bidinfo">10 bids</a>
                <input class="form-control" id="bid">
            </div>
            <div class="mb-3">
                <label id="pricestep">Enter US $40.0 or more</label>
            </div>
            <br>
            <button id="placebid" type="button" class="btn btn-success btn-sm">Place Bid</button>
            &nbsp
            <button id="addwatchlist" type="button" class="btn btn-primary btn-sm">Add to Watchlist</button>
            &nbsp
            <button id="flag" type="button" class="btn btn-danger btn-sm">Flag</button>

            <!-- Modal -->
            <div class="modal fade" id="bidInfoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Bid Information</h5>
                        </div>
                        <div class="modal-body">
                            <div style="text-align:center">
                                <table class="table row mx-0">
                                    <thead class="w-100">
                                        <tr class="row mx-0">
                                            <th class="col-md-4">
                                                Bidder Id
                                            </th>
                                            <th class="col-md-4">
                                                Bid Amount
                                            </th>
                                            <th class="col-md-4">
                                                Bid Time
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody id="bidtable" class="w-100">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <span id="sellerid_span" style="display: none"></span>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>
            <br>
        </div>
    </body>
    <footer class="footer navbar-fixed-bottom ">
        <div class="footer-copyright text-center py-3">Copyright Â© 2019 EasyAuc. All rights reserved.</div>
    </footer>
    <script type="text/javascript">
        var time=0;
        var itemId=0;
        var userId=0;
        $(function(){
            itemId = getQueryVariable("itemId");
            userId = getQueryVariable("userId");
            $("#home span").html(userId);
            $("#home").click(function(){
                window.location.href="home.html?userId="+userId;
            });
            $("#myaccount span").html(userId);
            $("#myaccount").click(function(){
                window.location.href="myaccount.html?userId="+userId;
            });
            $.ajax({
                type: "GET",
                dataType: "json",
                url: "http://127.0.0.1:5000"+"/auction/"+itemId+"?userId="+userId,
                success: function (response) {
                    
                    if(response.success==1){
                        $("#name").html(response.item_name);
                        $("#image").html(createImage(response.image_url));
                        time=response.time_left;
                        if(time>0)
                            setInterval("setTime();",1000);
                        else{
                            $("#timeleft").html("Bid ended at "+response.end_time);
                            $("#placebid").attr("disabled","false");
                        }
                        $("#currentprice").html(response.current_price);
                        $("#pricestep").html("Enter US $"+(response.current_price + response.price_step)+" or more");
                    }
                },
                error: function () {
                    //alert("Sorry, we have some problem.");
                }
            });

            $.ajax({
                type: "GET",
                dataType: "json",
                url: "http://127.0.0.1:5000"+"/auction/"+itemId+"/bids?userId="+userId,
                success: function (response) {
                    if(response.success){
                        //response={"bids":[{"bidder_id":"123","bid_amount":"123","time_stamp":123213}]}
                        $('#bidinfo').html(response.bids.length+" bids");
                        var str="";
                        for(var i=0;i<response.bids.length;i++)
                            str+="<tr class='row mx-0'><th class='col-md-4'>"+response.bids[i].bidder_id+"</th><th class='col-md-4'>"+response.bids[i].bid_amount+"</th><th class='col-md-4'>"+response.bids[i].time_stamp+"</th></tr>"
                        $("#bidtable").html(str);
                    }
                },
                error: function () {
                    //alert("Sorry, we have some problem.");
                }
            });
        });

        function createImage(url){
            var str="<img src="+url+" style='width:250px; height:200px'></img>";
            return str;
        }

        function setTime(){
            time=time-1;
            if (time<=0){
                $("#timeleft").html("Bid ended at "+new Date());
                $("#placebid").attr("disabled","false");
            }else{
                var date= new Date(time * 1000).toISOString().substr(11, 8);
                $("#timeleft").html(date);
            }
        }

        $("#placebid").click(function(){
            var bid = parseInt($("#bid").val());
            var url = "http://127.0.0.1:5000"+"/place_bid";
            var data={
                "bid":bid,
                "item_id":itemId,
                "user_id":userId
            };
            $.ajax({
                type: "POST",
                dataType: "json",
                url: url,
                contentType:"application/json",
                data: JSON.stringify(data),
                success: function (response) {
                    console.log(response.success);
                    if(response.success){
                        alert("Bid successfully!");
                        window.location.reload();;
                    }else{
                        alert("Failed to bid!");
                    }
                },
                error: function () {
                    //alert("Sorry, we have some problem.");
                    alert("Failed to bid!");
                }
            });
        });

        $("#addwatchlist").click(function(){
            var id = $("#home span").html();
            var url = "[your url]"+"/watchlist";
            var data={
                "user_id": id,
                "item_id": itemId
            };
            $.ajax({
                type: "POST",
                dataType: "json",
                url: url,
                contentType:"application/json",
                data: JSON.stringify(data),
                success: function (response) {
                    if(response.success){
                        alert("Added successfully!");
                    }else{
                        alert("Failed to add!");
                    }
                },
                error: function () {
                    //alert("Sorry, we have some problem.");
                    alert("Failed to add!");
                }
            });
        });

        $("#flag").click(function(){
            var id = $("#home span").html();
            var url = "[your url]"+"/setflag";
            var data={
                "item_id": itemId
            };
            $.ajax({
                type: "PUT",
                dataType: "json",
                url: url,
                contentType:"application/json",
                data: JSON.stringify(data),
                success: function (response) {
                    if(response.success){
                        alert("Flagged successfully!");
                    }else{
                        alert("Failed to flag!");
                    }
                },
                error: function () {
                    //alert("Sorry, we have some problem.");
                    alert("Failed to flag!");
                }
            });
        });
    </script>
</html>
