<!DOCTYPE html>
<html>
    <head>
        <title>EasyAuc</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/easyauc.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <h2>
                        EasyAuc
                    </h2>
                    <div class="row clearfix">
                        <div class="col-md-4 column">
                        </div>
                        <div class="col-md-3 column">
                        </div>
                        <div class="col-md-2 column">
                        </div>
                        <div class="col-md-3 column">
                            <br>
                            <button id="mycart" type="button" class="btn btn-info btn-sm" style="display:none">My Cart<span style="display: none"></span></button>
                            <button id="mywatchlist" type="button" class="btn btn-success btn-sm" style="display:none">My Watchlist<span style="display: none"></span></button>
                            <button id="login" type="button" class="btn btn-primary btn-sm pull-right" style="display:none">Login</span></button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
                <div class="input-group">
                    <input type="search" placeholder="What're you searching for?" aria-describedby="button-addon1" class="form-control border-0 bg-light" id="searchbar">
                    <div class="input-group-append">
                        <button id="searchbyname" type="submit" class="btn btn-link text-primary"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <span id="categoryId" style='display:none'></span>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="add_category">
                    Category
                    </button>
                    <div class="dropdown-menu" id="category">
                    </div>
                </div>
                <button id="searchbycategory" type="button" class="btn btn-info">Search</button>
            </div>
            <p class="text-center font-weight-bold text-secondary">Items</p>
            <div style="text-align:center">
                <table class="table row mx-0">
                    <thead class="w-100">
                        <tr class="row mx-0">
                            <th class="col-md-4">
                            </th>
                            <th class="col-md-4">
                                Name
                            </th>
                            <th class="col-md-4">
                                Price
                            </th>
                        </tr>
                    </thead>
                    <tbody id="dataTable" class="w-100">
                    </tbody>
                </table>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        $(function(){
            var id = getQueryVariable("id");
            if (id){
                $("#mycart").removeAttr("style");
                $("#mywatchlist").removeAttr("style");
                $("#mycart span").html(id);
                $("#mycart").click(function(){
                    window.location.href="cart.html?id="+id;
                });
                $("#mywatchlist span").html(id);
                $("#mywatchlist").click(function(){
                    window.location.href="watchlist.html?id="+id;
                });
            }else{
                $("#login").removeAttr("style");
            }
            $("#searchbyname").click(function(){
                var name = $("#searchbar").val();
                var url = "http://localhost:9000" + "/searchbyname/";
                $.ajax({
                    url: url+name,
                    type: "GET",
                    dataType: "json",
                    success: function (response) {
                        if (response.success)
                            createItem(response);
                    },
                    error: function () {
                        //alert("Sorry, we have some problem.");
                    }
                });
            });
            $("#searchbycategory").click(function(){
                var categoryId = $("#categoryId").text();
                var url = "http://localhost:9000" + "/searchbycategory/";
                $.ajax({
                    url: url+categoryId,
                    type: "GET",
                    dataType: "json",
                    success: function (response) {
                        if (response.success)
                            createItem(response);
                    },
                    error: function () {
                        //alert("Sorry, we have some problem.");
                    }
                });
            });
            getCategory();
        });

        function getCategory(){
            var id = $("#myaccount span").text();
            var url = "http://localhost:9000"+"/allcategory";
            $.ajax({
                type: "GET",
                dataType: "json",
                url: url,
                success: function (response) {
                    if (response.success){
                        createCategory(response);
                    }
                },
                error: function () {
                    //alert("Sorry, we have some problem.");
                }
            });
        }

        function createCategory(data){
            var str = "";
            for (var i in data.message) {
                str = str + "<div class='dropdown-item'><div>"+data.message[i]
                    +"</div><span style='display:none'>"+i+"</span>"
                    +"</div>";
            }
            $("#category").html(str);
            $("#category div").click(function(){
				var selText = $(this).find("div").text();
				var id = $(this).find("span").text();
				$(this).parents(".btn-group").find(".dropdown-toggle").html(selText);
				$("#categoryId").html(id);
			});
        }

        function createItem(data){
            var tableStr = "";
            for(var id in data.message){
                tableStr = tableStr + "<tr class='row mx-0'><td class='col-4'>" + createImage(data.message[id][3])
                        + "</td>" + "<td class='col-4'>" + createName(data.message[id][0],data.message[id][2]) + "</td>"
                        + "<td class='col-4'>" + data.message[id][1] + "</td>"
                        + "</tr>";
            }
            $("#dataTable").html(tableStr);
        }
        function createImage(photo){
            return;
        }
        function createName(name, url){
            url +="&userId="+$("#home span").html();
            var str="<a href='"+url+"'>"+name+"</a>";
            return str;
        }
    </script>

</html>
