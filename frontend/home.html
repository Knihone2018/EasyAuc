<!DOCTYPE html>
<html>
    <head>
        <title>EasyAuc</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/easyaunc.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <h2>
                        EasyAuc
                    </h2>
                    <div class="row clearfix">
                        <div class="col-md-4 column">
                        </div>
                        <div class="col-md-3 column">
                        </div>
                        <div class="col-md-2 column">
                        </div>
                        <div class="col-md-3 column">
                            <br>
                            <button id="mycart" type="button" class="btn btn-info btn-sm" style="display:none">My Cart<span style="display: none"></span></button>
                            <button id="mywatchlist" type="button" class="btn btn-success btn-sm" style="display:none">My Watchlist<span style="display: none"></span></button>
                            <button id="login" type="button" class="btn btn-primary btn-sm pull-right" style="display:none">Login</span></button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
                <div class="input-group">
                    <input type="search" placeholder="What're you searching for?" aria-describedby="button-addon1" class="form-control border-0 bg-light" id="searchbar">
                    <div class="input-group-append">
                        <button id="searchbyname" type="submit" class="btn btn-link text-primary"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <span id="categoryId" style='display:none'></span>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="add_category">
                    Category
                    </button>
                    <div class="dropdown-menu" id="category">
                    </div>
                </div>
                <button id="searchbycategory" type="button" class="btn btn-info">Search</button>
            </div>
            <p class="text-center font-weight-bold text-secondary">Items</p>
            <div style="text-align:center">
                <table class="table row mx-0">
                    <thead class="w-100">
                        <tr class="row mx-0">
                            <th class="col-md-3">
                            </th>
                            <th class="col-md-2">
                                Name
                            </th>
                            <th class="col-md-2">
                                Category
                            </th>
                            <th class="col-md-2">
                                Quantity
                            </th>
                            <th class="col-md-2">
                                Price
                            </th>
                            <th class="col-md-1">
                            </th>
                        </tr>
                    </thead>
                    <tbody id="dataTable" class="w-100">
                    </tbody>
                </table>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        $(function(){
            var id = getQueryVariable("id");
            if (id){
                $("#mycart").removeAttr("style");
                $("#mywatchlist").removeAttr("style");
                $("#mycart span").html(id);
                $("#mycart").click(function(){
                    window.location.href="cart.html?id="+id;
                });
                $("#mywatchlist span").html(id);
                $("#mywatchlist").click(function(){
                    window.location.href="watchlist.html?id="+id;
                });
            }else{
                $("#login").removeAttr("style");
            }
            $("#searchbyname").click(function(){
                var name = $("#searchbar").val();
                var data={
                    "name":name
                };
                var url = "[your url]" + "/searchbyname";
                $.ajax({
                    type: "POST",
                    dataType: "json",
                    url: url,
                    data:JSON.stringify(data)
                    success: function (response) {
                        if (response.success)
                            createItem(response);
                    },
                    error: function () {
                        //alert("Sorry, we have some problem.");
                    }
                });
            });
            $("#searchbycategory").click(function(){
                var categoryId = $("#categoryId").text();
                var data={
                    "categoryID":categoryId
                };
                var url = "[your url]" + "/searchbycategory";
                $.ajax({
                    type: "POST",
                    dataType: "json",
                    url: url,
                    data:JSON.stringify(data)
                    success: function (response) {
                        if (response.success)
                            createItem(response);
                    },
                    error: function () {
                        //alert("Sorry, we have some problem.");
                    }
                });
            });
            getCategory();
        });

        function getCategory(){
            var id = $("#myaccount span").text();
            var url = "[Your url]"+"/allcategory";
            $.ajax({
                type: "GET",
                dataType: "json",
                url: url,
                success: function (response) {
                    if (response.success)
                        createCategory(response);
                },
                error: function () {
                    //alert("Sorry, we have some problem.");
                }
            });
        }

        function createCategory(data){
            var str = "";
            var len = data.message.length;
            for (var i = 0; i < len; i++) {
                str = str + "<div class='dropdown-item'><div>"+data.message[i].name
                    +"</div><span style='display:none'>"+data.message[i].ID+"</span>"
                    +"</div>";
            }
            $("#category").html(str);
        }

        function createItem(data){
            var tableStr = "";
            var len = data.items.length;
            for (var i = 0; i < len; i++) {
                tableStr = tableStr + "<tr class='row mx-0'><td class='col-3'>" + createImage(data.items[i].photo)
                        + "</td>" + "<td class='col-2'>" + createName(data.items[i].name, data.items[i].itemId) + "</td>"
                        + "<td class='col-2'>" + data.items[i].category + "</td>"
                        + "<td class='col-2'>" + data.items[i].quantity + "</td>"
                        + "<td class='col-2'>" + data.items[i].checkOutTime + "</td>"
                        + "<td class='col-1'>" + createRatingButton()+"<span style='display:none'>"+data.items[i].sellerId+"</span></td>"
                        + "</tr>";
            }
            $("#dataTable").html(tableStr);
        }
    </script>
    <br>
    <br>
    <br>
    <br>
    <footer class="footer navbar-fixed-bottom ">
        <div class="footer-copyright text-center py-3">Copyright Â© 2019 EasyAuc. All rights reserved.</div>
    </footer>
</html>
