<!DOCTYPE html>
<html>
    <head>
        <title>EasyAuc</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- <link href="css/easyaunc.css" rel="stylesheet" media="screen"> -->
        <script src="js/easyauc.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <h2>
                        EasyAuc
                    </h2>
                    <div class="row clearfix">
                        <div class="col-md-4 column">
                        </div>
                        <div class="col-md-4 column">
                        </div>
                        <div class="col-md-3 column">
                        </div>
                        <div class="col-md-1 column">
                            <br>
                            <button id="home" type="button" class="btn btn-warning btn-sm">Home</button>
                        </div>
                    </div>
                </div>
            </div>
            <br/>
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <div class="jumbotron">
                        <h1>
                            <span class="text-primary">H</span>
                            <span class="text-secondary">e</span>
                            <span class="text-success">l</span>
                            <span class="text-danger">l</span>
                            <span class="text-warning">o</span>
                            <span class="text-info">!</span>
                        </h1>
                        <p>
                            Please register your personal information in this page. Please don't tell anyone about your password.
                        </p>
                        <p>
                            EasyAunc will help you find everything you like!
                        </p>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="email">My Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label>My Password</label>
                <input class="form-control" id="password">
            </div>
            <div class="mb-3">
                <label>First Name (optional)</label>
                <input class="form-control" id="firstname">
            </div>
            <div class="mb-3">
                <label>Last Name (optional)</label>
                <input class="form-control" id="lastname">
            </div>
            <div class="mb-3">
                <label>My Address (optional)</label>
                <input class="form-control" id="address">
            </div>
            <div class="mb-3">
                <label>Zipcode (optional)</label>
                <input class="form-control" id="zipcode">
            </div>
            <div class="mb-3">
                <label>City (optional)</label>
                <input class="form-control" id="city">
            </div>
            <div class="mb-3">
                <label>State (optional)</label>
                <input class="form-control" id="state">
            </div>
            <div class="mb-3">
                <label>My Bank Account (optional)</label>
                <input class="form-control" id="bankAccount">
            </div>
            <button id="register" type="button" class="btn btn-success btn-sm">Register</button>
            <br>
            <br>
            <br>
            <br>
        </div>
    </body>
    <footer class="footer navbar-fixed-bottom ">
        <div class="footer-copyright text-center py-3">Copyright Â© 2019 EasyAuc. All rights reserved.</div>
    </footer>
    <script type="text/javascript">
        $(function(){
            $("#home").click(function(){
                window.location.href="home.html";
            });

            $("#register").click(function(){
                var email = $("#email").val();
                var password = $("#password").val();
                var firstname = $("#firstname").val();
                var lastname = $("#lastname").val();
                var address= $("#address").val();
                var zipcode = parseInt($("#zipcode").val());
                var city = $("#city").val();
                var state = $("#state").val();
                var bankAccount = parseInt($("#bankAccount").val());
                var data = {
                    "email": email,    
                    "firstname": firstname,
                    "lastname": lastname,
                    "password": password,
                    "address": address,
                    "zipcode": zipcode,
                    "city": city,
                    "state": state,
                    "bankAccountNumber": bankAccount,
                    "isBlocked": 0,
                    "isDeleted": 0,
                    "isAdmin": 0
                };
                var url = "http://127.0.0.1:8000" +"/addaccount";
                console.log(JSON.stringify(data));
                $.ajax({
                    type: "POST",
                    dataType: "json",
                    url: url,
                    data: JSON.stringify(data),
                    contentType: "application/json",
                    success: function (response) {
                        if(response.success){
                            window.location.href="home.html?userId="+response.userId;
                        }
                    },
                    error: function () {
                        //alert("Sorry, we have some problem.");
                    }
                });
            });
            
        });
    </script>
</html>
