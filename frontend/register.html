            <div class="mb-3">

	<script type="text/javascript">
		$(function(){
			var id = getQueryVariable("id");
		    $("#home").click(function(){
				window.location.href="home.html";
			});

		    $("#register").click(function(){
		    	var email = $("#email").val();
			    var password = $("#password").val():
			    var firstname = $("#firstname").val();
			    var lastname = $("#lastname").val();
			    var password = $("#address").val();
			    var zipcode = $("zipcode").val();
			    var city = $("city").val();
			    var state = $("state").val();
			    var bankAccount = $("#bankAccount").val();
		    	var data = {
		    		"email": email,    
					"firstname": password,
					"lastname": lastname,
					"password": password,
					"address": address,
					"zipcode": zipcode,
					"city": city,
					"state": state,
					"bankAccountNumber": bankAccount,
					"isBlocked": 0,
					"isDeleted": 0,
					"isAdmin": 0
		    	};
		    	var url = "[Your url]" +"/addaccount";
				$.ajax({
                    type: "POST",
                    dataType: "json",
                    url: url,
                    data: JSON.stringify(data),
                    contentType: "application/json",
                    success: function (response) {
                        if(response.success){
                            window.location.href="home.html?id="+response.userId;
                        }
                    },
                    error: function () {
                        //alert("Sorry, we have some problem.");
                    }
                });
			});
			
		});
	</script>
