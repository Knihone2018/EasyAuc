<!DOCTYPE html>
<html>
    <head>
        <title>EasyAuc</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- <link href="css/easyaunc.css" rel="stylesheet" media="screen"> -->
        <script src="js/easyauc.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <h2>
                        EasyAuc
                    </h2>
                    <div class="row clearfix">
                        <div class="col-md-4 column">
                        </div>
                        <div class="col-md-3 column">
                        </div>
                        <div class="col-md-3 column">
                        </div>
                        <div class="col-md-2 column">
                            <br>
                            <button id="home" type="button" class="btn btn-warning btn-sm">Home<span style="display: none"></span></button>
                            <button id="myaccount" type="button" class="btn btn-primary btn-sm">My Account<span style="display: none"></span></button>
                        </div>
                    </div>
                </div>
            </div>
            <br/>
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <div class="jumbotron">
                        <h1>
                            <span class="text-primary">H</span>
                            <span class="text-secondary">e</span>
                            <span class="text-success">l</span>
                            <span class="text-danger">l</span>
                            <span class="text-warning">o</span>
                            <span class="text-info">!</span>
                        </h1>
                        <p>
                            Update your selling item!
                        </p>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label>Quantity</label>
                <input type="number" class="form-control" id="quantity">
            </div>
            <div class="mb-3">
                <label>Shipping Cost</label>
                <input class="form-control" id="shipping_cost">
            </div>
            <div class="mb-3">
                <label>Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <button id="submit" type="button" class="btn btn-success btn-sm">Submit</button>
            <br>
            <br>
            <br>
            <br>
        </div>
    </body>
    <footer class="footer navbar-fixed-bottom ">
        <div class="footer-copyright text-center py-3">Copyright Â© 2019 EasyAuc. All rights reserved.</div>
    </footer>
    <script type="text/javascript">
        $(function(){
            var itemId = getQueryVariable("itemId");
            var userId = getQueryVariable("userId");
            $("#home span").html(userId);
            $("#home").click(function(){
                window.location.href="home.html?userId="+userId;
            });
            $("#myaccount span").html(userId);
            $("#myaccount").click(function(){
                window.location.href="myaccount.html?userId="+userId;
            });

            $("#submit").click(function(){
                var quantity = parseInt($("#quantity").val());
                var shipping_cost=parseInt($("#shipping_cost").val());
                var description=$("#description").val();
                var url = "http://localhost:9000"+"/updateitem";
                var data={
                    "ID": itemId,
                    "quantity":quantity,
                    "shipping_cost": shipping_cost,
                    "description": description,
                };
                $.ajax({
                    url: url,
                    type: "PUT",
                    contentType:"application/json",
                    data: JSON.stringify(data),
                    success: function (response) {
                        if(!response.success){
                            alert(response.message);
                        }else{
                            window.location.href="myitem.html?userId="+userId;
                        }
                    },
                    error: function () {
                        //alert("Sorry, we have some problem.");
                    }
                });
            });
        });
    </script>
</html>
